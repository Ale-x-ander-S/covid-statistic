<div class="chartjs-container">
  <canvas
    baseChart
    [data]="[this.recoveredPercent, this.deathPercent]"
    [labels]="['Recovered people: ' + this.recoveredPercent + ' %', 'Deaths: ' + this.deathPercent + ' %']"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [colors]="pieChartColors"
    [legend]="pieChartLegend">
  </canvas>
</div>
